spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
        - id: movie-catalog-service
          uri: lb://movie-catalog-service
          predicates:
            - Path=/catalog/**
        - id: movie-info-service
          uri: lb://movie-info-service
          predicates:
            - Path=/movies/**
        - id: ratings-data-service
          uri: lb://ratings-data-service
          predicates:
            - Path=/ratingsdata/**


server:
  port: 9099